<!doctype html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
		<title>HealthKit | Create event</title>
		
		<!-- CSS  -->
		<link href="assets/css/materialize.css" type="text/css" rel="stylesheet"
			media="screen,projection" />
		<link href="assets/css/style.css" type="text/css" rel="stylesheet"
			media="screen,projection" />
		<style>
			@media(max-width: 601px){
				.col.no-padding-on-small, .no-padding-on-small{
					padding:0px; 
				}
				
				.no-margin-on-small{
					margin: 0px;
				}
				
				.max-width-on-small{
					width: 100%; 
				}
			}
		</style>
	</head>
	<body class="white">
		<nav class="blue lighten-1" style="box-shadow: none;">
			<div class="nav-wrapper">
				<a id="logo-container" href="index.html"
					class="brand-logo left-align"> <span id="brand-text"
					class="white-text" style="margin-left: 15px;">Create Event</span>
				</a>
				<div class="nav-icons hide-on-med-and-down">
					<ul id="nav-mobile" class="right hide-on-med-and-down">
						<li><a class="white-text" href="index.html">Home</a></li>
						<li><a class="white-text" href="index.html">Log out</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="z-depth-1" style="height: 400px; padding-top:64px; background-image: url('assets/images/background1.jpg'); background-repeat: no-repeat; background-size: cover; background-attachment:fixed;">
			<div class="container white-text">
				<div class="section">
					<div class="row">
						<div class="col s12">
							<input type="text" style="font-size: 5rem; height: 5.5rem; padding: 10px 5px; margin-bottom: 15px;" placeholder="Short header"/>
							<input type="text" style="font-size: 1.5rem; height: 1.5rem; padding: 10px 5px; margin-bottom: 15px;"  placeholder="Short subheader"/>
						</div>
					</div>
					<div class="row right-align">
						<a href="#" class="btn">Upload Photo</a>
					</div>
				</div>
			</div>
		</div>
		<div class="section">
			<div class="container">
				<div class="section">
					<div class="row">
						<div class="col s4 m3 l2">
							<img class="responsive-img circle" src="assets/images/avatar.jpg"/>
						</div>
						<div class="col s8 m9 l10" style="padding-top:20px;">
							<h4 style="font-weight: bold;">Ken Asanion</h4>
							<h5>@kentouchthis</h5>
						</div>
					</div>
				</div>
				<div class="section">
					<p style="font-weight: bold; text-transform:uppercase;">Event description</p>
					<textarea id="event-description" class="materialize-textarea" placeholder="Say something about the event.."></textarea>
				</div>
				<div class="section">
					<p style="font-weight: bold; text-transform:uppercase;">Event details</p>
					<div class="row">
						<div class="input-field col s6 l4">
							<i class="mdi-action-today prefix"></i> 
							<input id="event-date" type="date" class="datepicker"> 
							<label for="event-date">Event date</label>
						</div>
						<div class="input-field col s6 l4">
							<i class="mdi-device-access-time prefix"></i> 
							<input id="event-time" type="text"> 
							<label for="event-time">Event time</label>
						</div>
						<div class="input-field col s6 l4">
							<i class="mdi-maps-place prefix"></i> 
							<input id="event-address" type="text"> 
							<label for="event-address">Event address</label>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="section">
			<div class="container">
				<p style="font-weight: bold; text-transform:uppercase;">Event location</p>
			</div>
			<div class="row z-depth-1" style="height: 500px;">
				<div id="map-canvas" style="width:100%;height:100%;"></div>
			</div>
		</div>
		<div class="container">
			<div class="row right-align">
				<a href="#" class="btn">Post event <i class="mdi-navigation-check right"></i></a>
			</div>	
		</div>
		<script type="text/javascript" src="assets/js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="assets/js/materialize.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
		<script>
		var currentPoint;
		function placeMarker(location) {
			if(typeof currentPoint !== "undefined")
				currentPoint.setMap(null);
			  var marker = new google.maps.Marker({
			    position: location,
			    map: map,
			  });
			  currentPoint = marker;
		}
	  $(document).ready(function(){
		  $('.datepicker').pickadate({
			    selectMonths: true, // Creates a dropdown to control month
			    selectYears: 15 // Creates a dropdown of 15 years to control year
			  });
		    $('.modal-trigger').leanModal();
		    $('.collapsible').collapsible({
			      accordion : false
			    });
		    $("#action-join").click(function(){
		    	if($(this).hasClass("grey")){
		    		$(this).removeClass("grey lighten-3").addClass("green").find("i").removeClass("grey-text").addClass("white-text");
		    	} else $(this).removeClass("green").addClass("grey lighten-3").find("i").removeClass("white-text").addClass("grey-text");
		    });
		    $(".tooltipped").tooltip({
		    	delay: 50
		    });
		    var latlng = new google.maps.LatLng(14.5746745, 120.9890185);
	        var mapOptions = {
	            zoom: 15,
	            center: latlng,
	            mapTypeId: 'roadmap'
	        }
	        map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
	        google.maps.event.addListener(map, 'click', function(event) {
				  placeMarker(event.latLng);
			});
	  });
	</script>
	
	</body>
</html>
